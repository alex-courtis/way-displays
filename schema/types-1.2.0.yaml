# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema

$schema: https://json-schema.org/draft/2020-12/schema
$id: https://raw.githubusercontent.com/alex-courtis/way-displays/refs/heads/master/schema/types-1.2.0.yaml

title: way-displays types
description: |-
  Types for https://github.com/alex-courtis/way-displays schemas.

$defs:
  fuzzy_display_match:
    type: string
    description: |-
      Fuzzy match for a display. In order of precedence:
      - Exact match of name or description e.g. 'HDMI-1'
      - Single quoted POSIX regex starting with ! e.g. '!^DP-.*' 
      - Case insensitive mach of name or description e.g. 'ROG PG27AQ'

  condition:
    properties:
      PLUGGED:
        type: array
        items:
          $ref: '#/$defs/fuzzy_display_match'
        description: |-
          Subcondition. Evaluates to true if all specified displays are currently plugged.
      UNPLUGGED:
        type: array
        items:
          $ref: '#/$defs/fuzzy_display_match'
        description: |-
          Subcondition. Evaluates to true if all specified displays are currently unplugged.
    description: |-
      Dynamically evaluated condition.
      Evaluates to true if all its subconditions are also true.
    additionalProperties: false

  condition_list:
    type: array
    items:
      $ref: '#/$defs/condition'
    description: |-
      A list of conditions. Evaluates to true if at least one of the conditions is true.

  arrange:
    enum:
      - ROW
      - COLUMN
    description: |-
      Arrange displays in a ROW (default, left to right) or a COLUMN (top to bottom).

  align:
    enum:
      - MIDDLE
      - LEFT
      - RIGHT
      - TOP
      - BOTTOM
    description: |-
      Align ROWs at the TOP (default), MIDDLE or BOTTOM.
      Align COLUMNs at the LEFT (default), MIDDLE or RIGHT.

  disabled:
    anyOf:
      - $ref: '#/$defs/fuzzy_display_match'
      - type: object
        properties:
          NAME_DESC:
            $ref: '#/$defs/fuzzy_display_match'
          IF:
            $ref: '#/$defs/condition_list'
        additionalProperties: false

  mode:
    properties:
      NAME_DESC:
        $ref: '#/$defs/fuzzy_display_match'
      WIDTH:
        type: integer
        description: |-
          Pixels wide.
      HEIGHT:
        type: integer
        description: |-
          Pixels high.
      HZ:
        type: number
        description: |-
          Refresh rate.
      MAX:
        type: boolean
        description: |-
          Use the highest available mode.
    additionalProperties: false

  scale:
    properties:
      NAME_DESC:
        $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
      SCALE:
        type: number
        description: |-
          Scale: float.
    additionalProperties: false

  transform:
    properties:
      NAME_DESC:
        $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
      TRANSFORM:
        enum:
          - 90
          - 180
          - 270
          - FLIPPED
          - FLIPPED-90
          - FLIPPED-180
          - FLIPPED-270
    additionalProperties: false

  log_threshold:
    enum:
      - FATAL
      - ERROR
      - WARNING
      - INFO
      - DEBUG

  ipc_op:
    enum:
      - GET
      - CFG_SET
      - CFG_DEL
      - CFG_TOGGLE
      - CFG_WRITE
    description: |-
      IPC operation

  ipc_message:
    type: object
    properties:
      FATAL:
        type: string
      ERROR:
        type: string
      WARNING:
        type: string
      INFO:
        type: string
      DEBUG:
        type: string
    minProperties: 1
    maxProperties: 1
    additionalProperties: false

  lid:
    type: object
    properties:
      CLOSED:
        type: boolean
      DEVICE_PATH:
        type: string
    additionalProperties: false

  head:
    type: object
    properties:
      NAME:
        type: string
      DESCRIPTION:
        type: string
      MAKE:
        type: string
      MODEL:
        type: string
      SERIAL_NUMBER:
        type: string
      WIDTH_MM:
        type: integer
      HEIGHT_MM:
        type: integer
      FUZZY_MATCH:
        type: object
        properties:
          DISABLED:
            $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
          MODE:
            $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
          ORDER:
            $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
          SCALE:
            $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
          TRANSFORM:
            $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
          VRR_OFF:
            $ref: 'types-1.2.0.yaml#/$defs/fuzzy_display_match'
        additionalProperties: false
      TRANSFORM:
        $ref: '#/$defs/transform'
      CURRENT:
        $ref: '#/$defs/head/state'
      DESIRED:
        $ref: '#/$defs/head/state'
      OVERRIDES:
        $ref: '#/$defs/head/overrides'
      MODES:
        type: array
        items:
          $ref: '#/$defs/head/mode'
    additionalProperties: false

    state:
      type: object
      properties:
        SCALE:
          type: number
        ENABLED:
          type: boolean
        X:
          type: integer
        Y:
          type: integer
        VRR:
          type: boolean
        TRANSFORM:
          $ref: '#/$defs/transform'
        MODE:
          $ref: '#/$defs/head/mode'
      additionalProperties: false

    mode:
      type: object
      properties:
        WIDTH:
          type: integer
        HEIGHT:
          type: integer
        REFRESH_MHZ:
          type: integer
        PREFERRED:
          type: boolean
      additionalProperties: false

    overrides:
      type: object
      properties:
        DISABLED:
          type: boolean
      additionalProperties: false
