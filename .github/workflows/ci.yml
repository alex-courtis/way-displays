name: CI
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
jobs:
  all:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: arch
      run: curl -L https://github.com/zaoqi/github-actions-archlinux/raw/master/install.sh | sh
    - name: image
      run: make docker-image
    - name: gcc
      run: make docker-build-gcc
    - name: clang
      run: make docker-build-clang
    - name: test
      run: make docker-test
    - name: cppcheck
      run: make docker-cppcheck
