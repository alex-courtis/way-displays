name: CI
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: prepare
      run: |
        sudo apt-get update
        sudo add-apt-repository universe
        sudo apt install wlroots yaml-cpp cppcheck -y
    - name: test
      run: make test
    - name: cppcheck
      run: make cppcheck

